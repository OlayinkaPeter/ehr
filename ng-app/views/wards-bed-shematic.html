<div id="content">
    <section>
        <div class="card custom-card">
            <div class="card-head card-head-custom card-color-2">
                <h2 class="h2-style col-lg-12">Bed Occupancy Ward {{wardID}}</h2>
            </div>
            <div class="card-body col-lg-12 bed-box-con">
                <div class="bed-box" ng-repeat="beds in allBedOccupancy">
                    <span class="txt5">Bed No.</span>
                    <span class="txt6">{{beds.id}}</span>
                    <img ng-if="beds.bed_status == 'available'" ng-src="assets/img/bed_available.png">
                    <img ng-if="beds.bed_status == 'occupied'" ng-src="assets/img/bed_occupied.png">
                    <img ng-if="beds.bed_status == 'closed'" ng-src="assets/img/bed_close.png">
                    <span class="txt7 text-uppercase">{{beds.bed_status}}</span>
                    <div class="bed-info" ng-if="beds.bed_status == 'occupied'">
                        <div class="col-lg-12">
                            <span class="txt-style-4">Name</span>
                            <span class="txt-style-3 capitalize">{{beds.first_name}} {{beds.middle_name}} {{beds.last_name}}</span>
                        </div>
                        <div class="col-lg-4">
                            <span class="txt-style-4">Sex</span>
                            <span class="txt-style-3">{{beds.gender}}</span>
                        </div>
                        <div class="col-lg-8">
                            <span class="txt-style-4">DOB</span>
                            <span class="txt-style-3">{{beds.date_of_birth}}</span>
                        </div>
                        <div class="col-lg-12">
                            <span class="txt-style-4">Expected Discharge Date</span>
                            <span class="txt-style-3 pull-left">{{beds.expected_discharge_date}}</span><span class="txt-style-3 pull-left"></span>
                        </div>
                    </div>
                </div>
            </div><!--end .card-body -->
            <div class="pagination pagination-centered" ng-show="bedCount">
                <ul class="pagination-controle pagination">
                    <li>
                      <button type="button" class="btn btn-primary" ng-disabled="curPage == 0" ng-click="curPage=curPage-1; paginationPrev(pageSize, curPage);"> &lt; PREV</button>
                    </li>
                    <li>
                      <span>Page {{curPage + 1}} of {{ numberOfPages() }}</span>
                    </li>
                    <li>
                      <button type="button" class="btn btn-primary" ng-disabled="curPage >= bedCount/pageSize - 1" ng-click="curPage = curPage+1; paginationNext(pageSize, curPage);">NEXT &gt;</button>
                    </li>
                </ul>
            </div>
        </div><!--end .card -->
    </section>
</div>
