<div id="content">
    <section>
        <div class="card">
            <div class="card-body tab-content col-lg-12 custom-card-body">
                <div class="tab-pane active" id="tax-rates">
                    <div class="table-header row background-none inv_header">
                        <div class="pull-right">
                            <button data-target="#addtax" data-toggle="modal" class="add button-custom pull-right add_inventory">New Tax</button>
                        </div>
                        <div class="pull-right">
                            <div class="header-search pull-left margin-top-10">
                                <button type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                                <input class="search_field" type="text" ng-model="search.product_id" placeholder="Search tax">
                            </div>
                        </div>
                    </div>
                    <form class="custom-form">


                        <table class="table table-striped no-margin table-custom table-custom_big inventory_detail">
                            <thead>
                                <tr>
                                    <th>Tax Type</th>
                                    <th>Rate</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="InventoryList in InventoryLists| filter:search |filter:cat_search">
                                    <td><a href="#" class="blue">{{InventoryList.product_id}}</a></td>
                                    <td>{{InventoryList.product_name}}</td>
                                    <td>
                                        <div class="billing_actions"><a href="javascript:;" class="setting-button"></a>
                                            <div class="tool-tip_popup">
                                                <a href="javascript:;" ng-click="productDetail(InventoryList.product_id)">Edit</a>
                                                <a href="javascript:;" ng-click="StockSelectedReorder(InventoryList.product_id)">Delete</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                        <!--muzammil do you code here-->
                        <div class="pagination pagination-centered pull-right" ng-show="pharmacyCount">
                        <ul class="pagination-controle pagination">
                            <li class="prev-page">
                                <!--<button type="button" class="btn btn-primary" ng-disabled="curPage == 0" ng-click="curPage=curPage-1; paginationPrev(pageSize, curPage);"><i class="fa fa-caret-left"></i></button>-->
                                <button type="button" class="btn btn-primary" ng-disabled="curPage == 0" ng-click="curPage = curPage-1; paginationPrev(pageSize, curPage);"><i class="fa fa-caret-left"></i></button>
                            </li>                            
                            <li>
                                <span class="pagination-detail">Page <input type="text" width="5px" ng-model="pageNumberPharmacy" numbers-only value="{{curPage + 1}}" placeholder="Page Number"/><span class="space-both-side">of</span>{{ numberOfPages() }}</span>
                            </li>
                             <li class="next-page">
                              <!--<button type="button" class="btn btn-primary" ng-disabled="curPage >= patientCount/pageSize - 1" ng-click="curPage = curPage+1; paginationNext(pageSize, curPage);"><i class="fa fa-caret-right"></i></button>-->
                              <button type="button" class="btn btn-primary" ng-disabled="curPage >= pharmacyCount/pageSize - 1" ng-click="curPage = curPage+1; paginationNext(pageSize, curPage);"><i class="fa fa-caret-right"></i></button>
                            </li>
                        </ul>
                    </div>
                      
                    </form>

                </div>
              
            </div><!--end .card-body -->
        </div><!--end .card -->
    </section>
</div>


<div class="modal fade modal-size_1" id="addtax" tabindex="-1" role="dialog" aria-labelledby="simpleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header pop_head">
                <h2>Add Category</h2>
            </div>
            <div class="modal-body">
                <form class="custom-form">
                    <!--<div class="row">-->
                        <div class="row margin-bottom-xxl">
                        <div class="col-lg-3">
                            <label>Tax Name</label>
                        </div>
                        <div class="col-lg-9">
                            <input type="text" placeholder="" name="" required/>
                        </div>
                            </div>
               

<div class="row">
                        <div class="col-lg-3">
                            <label>Tax Percentage</label>
                        </div>
                        <div class="col-lg-9">
                            <input type="text" placeholder="" name="" required/>
                        </div>
</div>
                    <!--</div>-->
                    <div class="modal-footer row">
                        <div class="row">
                        <button type="button" class="btn btn-default button-style-1">Add</button>
                        <button type="button" class="btn button-style-1 button-style-1_a" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>

            </div>

        </div><!-- /.modal-content -->


    </div><!-- /.modal-dialog -->

</div><!-- /.modal -->
