<div class="container">
    <div class="col-sm-6 col-xs-8 col-sm-offset-3 col-xs-offset-1 card">
        <div>
            <div class="">
                <div class="wrap-container">
                    <form>
                        <div class="row text-center">
                            <p class="logo">LOGO</p>
                        	<p class="sign-in-heading">Sign In to EHR</p>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="col-lg-12">
                                    <span class="help-block"></span> 
                                    <input type="text" class="form-control username" placeholder="USERNAME" ng-model="email" required="required"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <span class="help-block"></span> 
                                    <input type="password" class="form-control username" placeholder="PASSWORD" ng-model="password" required="required"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <span class="help-block"></span> 
                                    <button class="btn btn-block ink-reaction button-style-1 btn-big" type="button" ng-click="login(email, password);">SIGN IN</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <h4>{{ errorMessage }}</h4> 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
